name: dataset_v2
file_name: nb15_v2
extension: parquet

label_col: Attack

num_cols:
  - IN_BYTES
  - OUT_BYTES
  - IN_PKTS
  - OUT_PKTS
  - FLOW_DURATION_MILLISECONDS
  - DURATION_IN
  - DURATION_OUT
  - LONGEST_FLOW_PKT
  - SHORTEST_FLOW_PKT
  - MIN_IP_PKT_LEN
  - MAX_IP_PKT_LEN
  - SRC_TO_DST_SECOND_BYTES
  - DST_TO_SRC_SECOND_BYTES
  - SRC_TO_DST_AVG_THROUGHPUT
  - DST_TO_SRC_AVG_THROUGHPUT
  - RETRANSMITTED_IN_BYTES
  - RETRANSMITTED_IN_PKTS
  - RETRANSMITTED_OUT_BYTES
  - RETRANSMITTED_OUT_PKTS
  - NUM_PKTS_UP_TO_128_BYTES
  - NUM_PKTS_128_TO_256_BYTES
  - NUM_PKTS_256_TO_512_BYTES
  - NUM_PKTS_512_TO_1024_BYTES
  - NUM_PKTS_1024_TO_1514_BYTES
  - MIN_TTL
  - MAX_TTL
  - TCP_WIN_MAX_IN
  - TCP_WIN_MAX_OUT
  - DNS_TTL_ANSWER

cat_cols:
  # - PROTOCOL
  # # - L7_PROTO
  # - TCP_FLAGS
  # - CLIENT_TCP_FLAGS
  # - SERVER_TCP_FLAGS
  # - ICMP_TYPE
  # - ICMP_IPV4_TYPE
  # # - DNS_QUERY_ID
  # - DNS_QUERY_TYPE
  # - FTP_COMMAND_RET_CODE

num_numerical: 29
num_categorical: 8
benign_tag: Benign

train_frac: 0.8
val_frac: 0.1
test_frac: 0.1

filter_query: ${data.label_col} == 'DoS' or ${data.label_col} == 'Exploits'
min_cat_count: 3000
top_n: 128
hash_buckets: 256
add_log_freq: false
add_is_unk: false
